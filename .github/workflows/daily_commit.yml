name: Daily Commit

on:
  schedule:
    - cron: '40 12 * * *'  # This runs every day at 12:00 PM UTC

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Add a commit by 22f3000713@ds.study.iitm.ac.in
        run: |
          echo "This commit is automatically generated by the scheduled GitHub Action." >> daily_commit.txt
          git config --local user.name "GitHub Action"
          git config --local user.email "22f3000713@ds.study.iitm.ac.in"
          git add daily_commit.txt
          git commit -m "Daily commit from GitHub Action"
          git push
